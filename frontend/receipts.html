<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="scripts/receipts.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ReceiptApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Receipts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Budget</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
        </div>
    </nav>
    <div class="container">
        <h2>Receipts</h2>
        <div id="receipts-container">
            <!-- Receipt entries will be inserted here by the backend -->
        </div>
        <div id="receipt-content">
            <!-- Receipt content will be inserted here by the backend -->
        </div>
    </div>
    <template id="receipt-template">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="receipt-date"><!-- Receipt date will be inserted here --></h5>
                <p class="card-text" id="receipt-details"><!-- Receipt details will be inserted here --></p>
            </div>
        </div>
    </template>
    
</body>
</html>
